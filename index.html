<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="/CSS/bmi.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
</head>
<body>
    <h2>BMI CALCULATOR</h2>
    <section id="main">
            
        <div class="top">
            <div class="icons">
                <i class="bi bi-person-bounding-box"></i>
                <i class="bi bi-gender-male"></i>
                <i class="bi bi-gender-female"></i>

            </div>
            <div class="a">
                <h1>Age </h1>
                <input type="text" placeholder="Enter your age" id="Age">
            </div>
            <div class="b">
                <h1>Height (cm)</h1>
                <input type="text" placeholder="Enter your height" id="height">

            </div>

            <div class="c">
                <h1>Weight (kg)</h1>
                <input type="text" placeholder="Enter your weight" id="weight">

            </div>

        </div>

        <div class="bot">
            <div class="sex">
                <button class="male">Male</button>
                <button class="female">Female</button>
            </div>

            <button id="calculate">Calculate BMI</button>
        </div>
        <div class="ref">
            <label for="BMI">BMI:</label>
            <p id="bmi"></p>

            <label for="Result">Result:</label>
            <p id="status"></p>

        </div>

        <div class="rest">
            <p id="advice"></p>
            <button id="reset">Reset</button>
        </div>
    </section>
    <script src="/JS/bmi.js"></script>
</body>
</html>
